name: Flutter CI (Android Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test (Android)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # - name: Analyze Code
      #   run: flutter analyze

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          today=$(date +"%d-%m")
          mv build/app/outputs/flutter-apk/app-release.apk "Scaneo($today).apk"

      - name: ğŸ“¤ Send APK to Telegram and show status
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          messages=(
            "ğŸš€ Another awesome build just landed!"
            "ğŸ”¥ Fresh APK, hot off the CI oven!"
            "âœ¨ Time to test the latest and greatest!"
            "ğŸ‰ Build success! Ready for action!"
            "ğŸš§ Code polished, APK ready to roll!"
            "ğŸ’¡ New features incoming â€” enjoy testing!"
            "ğŸ› ï¸ Built and ready to rock your device!"
            "âš¡ Fasten your seatbelt, hereâ€™s the latest!"
            "ğŸ Bugs beware! Here comes a fresh build!"
            "ğŸ¯ Hit the target with this new build!"
          )

          size=${#messages[@]}
          index=$(( RANDOM % size ))
          caption="${messages[$index]}"
          APK_PATH="Scaneo($(date +"%d-%m")).apk"

          echo "ğŸ“¦ Attempting to send $APK_PATH to Telegram..."

          RESPONSE=$(curl --write-out "%{http_code}" \
               --silent \
               --output telegram_response.log \
               -F chat_id=$TELEGRAM_CHAT_ID \
               -F document=@"$APK_PATH" \
               -F caption="$caption" \
               https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument)

          echo "â„¹ï¸ Telegram response code: $RESPONSE"

          if [[ "$RESPONSE" -eq 200 ]]; then
            echo "âœ… APK successfully uploaded to Telegram."
          elif [[ "$RESPONSE" -eq 504 ]]; then
            echo "âš ï¸ Telegram responded with 504 Gateway Timeout, but the file may still be delivered. Check Telegram manually."
          else
            echo "âŒ Failed to upload APK to Telegram. HTTP code: $RESPONSE"
            echo "Details:"
            cat telegram_response.log
            exit 1
          fi
